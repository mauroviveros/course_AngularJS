<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso AngularJS (Legacy)</title>

    <link rel="stylesheet" href="./../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../bower_components/animate.css/animate.css">
    <script src="./../bower_components/angular/angular.min.js"></script>
    <script>
        angular.module("app", []).controller("mainCtrl", ["$scope", function($scope){
            $scope.ejercicios = [
                { nombre: "Ejercicio_01 Primeros Pasos", url: "./Ejercicio_01" },
                { nombre: "Ejercicio_02 $controllers & $scope", url: "./Ejercicio_02" },
                { nombre: "Ejercicio_03 Bootstrap", url: "./Ejercicio_03" },
                { nombre: "Ejercicio_04 ngOptions", url: "./Ejercicio_04" },
                { nombre: "Ejercixio_05 ngRepeat", url: "./Ejercicio_05" },
                { nombre: "Ejercicio_06 $http Request", url: "./Ejercicio_06" },
                { nombre: "Ejercicio_07 ngInclude", url: "./Ejercicio_07" },
                { nombre: "Ejercicio_08 API Externa - IPs", url: "./Ejercicio_08" },
                { nombre: "Ejercicio_09 API Externa - Clima del Mundo", url: "./Ejercicio_09" },
                { nombre: "Ejercicio_10 APP UniverApp", url: "./Ejercicio_10", backend: true },
                { nombre: "Ejercicio_11 Formularios", url: "./Ejercicio_11" },
                { nombre: "Ejercicio_12 Promesas", url: "./Ejercicio_12" },
                { nombre: "Ejercicio_13 $watch", url: "./Ejercicio_13" },
                { nombre: "Bonus_01 ngTouch", url: "./Ejercicio_Bonus_01" },
                { nombre: "Bonus_02 sweetAlert2", url: "./Ejercicio_Bonus_02" },
            ]
        }]);
    </script>
</head>
<body>
    <div class="container" ng-controller="mainCtrl">
        <h1>AngularJS (Legacy)</h1>
        <h4>Lista de Ejercicios</h4>
        <hr>
    
        <div class="row justify-content-md-center">
            <div class="col-10">
                <ul class="animate__animated animate__backInLeft">
                    <li ng-repeat="ejercicio in ejercicios">
                        <a href="{{ ejercicio.url }}" class="btn btn-link">{{ ejercicio.nombre }}</a>
                        <span ng-if="ejercicio.backend">(need Backend)</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
